# TVs iTracker - Nginx site config (example)
# Copiar para /etc/nginx/sites-available/tvs-itracker e habilitar via symlink em sites-enabled

server {
    listen 80;
    server_name _;

    client_max_body_size 200M;

    # Cabeçalhos padrão para proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket (Socket.IO)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 600s;
    }

    # Downloads/streaming de conteúdo (mantém Range para vídeo)
    location /uploads/ {
        proxy_pass http://127.0.0.1:5000/uploads/;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        proxy_buffering off;
    }

    # API
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
    }

    # Assets do build
    location /static/ {
        proxy_pass http://127.0.0.1:5000;
    }
    location = /manifest.json { proxy_pass http://127.0.0.1:5000; }
    location = /favicon.ico  { proxy_pass http://127.0.0.1:5000; }

    # Rotas do kiosk/SPA
    location /k/     { proxy_pass http://127.0.0.1:5000; }
    location /kiosk/ { proxy_pass http://127.0.0.1:5000; }
    location /app    { proxy_pass http://127.0.0.1:5000; }

    # Raiz serve landing + SPA pelo backend
    location / {
        proxy_pass http://127.0.0.1:5000;
    }
}
