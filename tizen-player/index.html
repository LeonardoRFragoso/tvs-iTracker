<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTracker TV Player</title>
    <style>
        /* Estilos básicos para garantir que o player ocupe toda a tela */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .media-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video, img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .error-message {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 200;
        }

        .status-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 150;
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: #1976d2;
            width: 0%;
            transition: width 1s linear;
            z-index: 150;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Esconder cursor após inatividade */
        .hide-cursor {
            cursor: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="media-container" id="mediaContainer">
            <!-- Aqui será inserido dinamicamente o conteúdo (vídeo ou imagem) -->
        </div>
        
        <div class="progress-bar" id="progressBar"></div>
        
        <div class="status-info" id="statusInfo">
            Conectando...
        </div>
    </div>

    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <p id="loadingText">Carregando player...</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <script src="config.js"></script>
    <script src="player.js"></script>
</body>
</html>
