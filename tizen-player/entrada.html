<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTracker TV - Entrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #1976d2;
            font-size: 28px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
            letter-spacing: 2px;
        }

        button {
            background: linear-gradient(45deg, #1976d2, #2196F3);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .error {
            color: #d32f2f;
            margin-top: 10px;
            display: none;
        }

        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iTracker TV Player</h1>
        <div class="form-group">
            <label for="accessCode">Digite o código de acesso do player:</label>
            <input type="text" id="accessCode" placeholder="000000" maxlength="8" autocomplete="off">
        </div>
        <button id="submitBtn">Acessar</button>
        <div id="errorMsg" class="error">Código inválido. Tente novamente.</div>
        
        <div class="instructions">
            <p>Insira o código de 6 dígitos fornecido pelo administrador do sistema.</p>
            <p>Este player é otimizado para TVs Samsung com sistema Tizen.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accessCodeInput = document.getElementById('accessCode');
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            // Focar no input ao carregar
            accessCodeInput.focus();
            
            // Função para validar e acessar
            function accessPlayer() {
                const code = accessCodeInput.value.trim();
                
                if (!code || code.length < 6) {
                    errorMsg.style.display = 'block';
                    accessCodeInput.focus();
                    return;
                }
                
                // Redirecionar para o player com o código
                window.location.href = `index.html?code=${code}`;
            }
            
            // Event listeners
            submitBtn.addEventListener('click', accessPlayer);
            
            accessCodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    accessPlayer();
                }
                
                // Esconder mensagem de erro ao digitar
                errorMsg.style.display = 'none';
            });
            
            // Verificar se já tem código na URL
            const urlParams = new URLSearchParams(window.location.search);
            const codeParam = urlParams.get('code');
            
            if (codeParam) {
                accessCodeInput.value = codeParam;
                // Pequeno delay para garantir que a página carregou
                setTimeout(accessPlayer, 500);
            }
        });
    </script>
</body>
</html>
